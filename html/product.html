<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../assets/Gray Black Minimalist Modern Brand Logo.png" type="image/x-icon">
    <title>SUPERLATIVE-Product</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/Gray Black Minimalist Modern Brand Logo.gif" alt="logo" style="width:3em;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="#">Products</a>
                        <a class="nav-link" href="./admin.html">Admin</a>
                        <a class="nav-link" href="./checkout.html">Checkout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="text-light" for="productType">
                            Product Type :
                        </label>
                        <select id="productType">
                            <option value="Any">Any</option>
                            <option value="T-shirt">T-shirts</option>
                            <option value="Trousers">Trousers</option>
                            <option value="Shorts">Shorts</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="text-light" for="productColor">
                            Color :
                        </label>
                        <select id="productType">
                            <option value="Any">Any</option>
                            <option value="Light Grey">Light Grey</option>
                            <option value="Black">Black</option>
                            <option value="Navy Blue">Navy Blue</option>
                            <option value="Apricot">Apricot</option>
                            <option value="Black and White">Black and White</option>
                            <option value="Khaki">Khaki</option>
                            <option value="Grey">Grey</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="text-light" for="productColor">
                            Price Range :
                        </label>
                        <select id="productPrice">
                            <option value="Any">Any</option>
                            <option value="150less">Less Than R150</option>
                            <option value="200less">Less Than R200</option>
                            <option value="250less">Less Than R250</option>
                            <option value="300less">Less Than R300</option>
                            <option value="350less">Less Than R350</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-fluid">
                <div class="row text-center" id="product">
                    <h4 class="display-4 bg-opacity-50">PRODUCTS:</h4>
                </div>
                <div class="row d-flex flex-wrap gap-4 justify-content-center my-3" id="prod">
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center text-light">
        &copy; 2022 SUPERLATIVE
    </footer>
    <script src="../js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
