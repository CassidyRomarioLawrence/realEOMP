<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/Gray Black Minimalist Modern Brand Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>SUPERLATIVE-Admin</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/Gray Black Minimalist Modern Brand Logo.gif" alt="logo" style="width:3em;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="./product.html">Products</a>
                        <a class="nav-link" href="#">Admin</a>
                        <a class="nav-link" href="./checkout.html">Checkout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <table class="table table-dark my-3 text-center" id="admin">
                <h4 class="display-4 text-center">Admin</h4>
            </div>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Sizes</th>
                    <th scope="col">Color</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
<!-- Add Item Modal -->
    <div class="modal fade" id="Modal0" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Modal0Label">Add</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <h4>Product</h4>
              <div id="bottomBorder">
                  <div>
                    <label>Name of product :</label>
                    <input type="text" id="productName" placeholder="Enter name of product">
                  </div>
                  <div>
                    <label>Size :</label>
                    <input type="text" id="productSize" placeholder="Enter available sizes of clothing">
                  </div>
                  <div>
                    <label>Color :</label>
                    <input type="text" id="productColor" placeholder="Enter clothing color">
                  </div>
                  <div>
                    <label>Price of clothing :</label>
                    <input type="number" id="price" placeholder="Enter price">
                  </div>
              </div>
              <h4>Image</h4>
              <div id="bottomBorder">
                <label>Image URL:</label>
                <input type="text" id="image" placeholder="Enter url link for image">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addIt">Add</button>
            </div>
          </div>
        </div>
      </div>
<!-- Edit Item Modal -->
<div class="modal fade" id="Modal1" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal1Label">Edit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h4>Product</h4>
          <div id="bottomBorder">
              <div>
                <label>Name of product :</label>
                <input type="text" id="productName1" placeholder="Enter name of product">
              </div>
              <div>
                <label>Size :</label>
                <input type="text" id="productSize1" placeholder="Enter available sizes of clothing">
              </div>
              <div>
                <label>Color :</label>
                <input type="text" id="productColor1" placeholder="Enter clothing color">
              </div>
              <div>
                <label>Price of clothing :</label>
                <input type="number" id="price1" placeholder="Enter price">
              </div>
          </div>
          <h4>Image</h4>
          <div id="bottomBorder">
            <label>Image URL:</label>
                <input type="text" id="image" placeholder="Enter url link for image" readonly>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editIt">Save</button>
        </div>
      </div>
    </div>
  </div>
    <footer class="text-center text-light">
        &copy; 2022 SUPERLATIVE
    </footer>
    <script src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5aba0c65bb.js" crossorigin="anonymous"></script>
</body>
</html>
